<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | FrostyStore</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#ffffff",
            secondary: "#000000",
            softgray: "#f3f4f6",
          },
          animation: {
            float: "float 4s ease-in-out infinite",
          },
          keyframes: {
            float: {
              "0%, 100%": { transform: "translateY(0px)" },
              "50%": { transform: "translateY(-8px)" },
            }
          }
        }
      }
    }
  </script>

  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

<body class="bg-white text-black min-h-screen flex items-center justify-center px-6">

  <div class="w-full max-w-md">

    <!-- CARD LOGIN -->
    <div class="bg-white border border-gray-200 rounded-2xl shadow-sm p-8">

      <h1 class="text-2xl font-semibold text-center mb-2">
        Entrar
      </h1>

      <p class="text-center text-gray-500 mb-8 text-sm">
        Acesse sua conta para continuar
      </p>

      <form method="POST" action="/login">

        <!-- Email -->
        <div class="mb-5">
          <label class="block text-sm font-medium mb-1">
            Email
          </label>
          <input
            type="email"
            name="email"
            placeholder="seuemail@email.com"
            required
            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-black focus:border-black transition"
          />
        </div>

        <!-- Senha -->
        <div class="mb-6">
          <label class="block text-sm font-medium mb-1">
            Senha
          </label>
          <input
            type="password"
            name="password"
            placeholder="••••••••"
            required
            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-black focus:border-black transition"
          />
        </div>

        <!-- Botão -->
        <button
          type="submit"
          class="w-full py-3 rounded-xl bg-black text-white font-medium hover:bg-gray-900 transition"
        >
          Entrar
        </button>

      </form>

    </div>

  </div>

</body>
</html>
