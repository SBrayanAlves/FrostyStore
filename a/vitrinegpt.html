 <!DOCTYPE html>

<html lang="pt-BR">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Vitrine | FrostyStore</title>


  <!-- Tailwind CDN -->

  <script src="https://cdn.tailwindcss.com"></script>


  <script>

    tailwind.config = {

      theme: {

        extend: {

          colors: {

            softgray: "#f3f4f6",

          }

        }

      }

    }

  </script>

</head>


<body class="bg-white text-black">


  <!-- HEADER -->

  <header class="fixed top-0 left-0 w-full z-50 bg-white/80 backdrop-blur border-b border-gray-200">

    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">

      <span class="font-semibold tracking-wide">FrostyStore</span>


      <a href="/login"

        class="px-5 py-2 text-sm font-medium border border-black rounded-full hover:bg-black hover:text-white transition">

        Login

      </a>

    </div>

  </header>


  <!-- CONTEÚDO PRINCIPAL -->

  <main class="pt-28 max-w-7xl mx-auto px-6 flex gap-10">


    <!-- SIDEBAR -->

<aside class="w-72 shrink-0">


  <div class="sticky top-28">


    <!-- CARD PERFIL -->

    <div class="relative p-6 rounded-3xl border border-gray-200 bg-white">


      <!-- Avatar -->

      <div class="flex justify-center -mt-16">

        <img

          src="BELA_DIMITRESCU__-_RE_V.jpg"

          alt="Foto do vendedor"

          class="w-28 h-28 rounded-full object-cover border-4 border-white shadow-sm"

        />

      </div>


      <!-- Infos -->

      <div class="mt-4 text-center">


        <!-- Username -->

        <span class="text-sm text-gray-500">

          @joaosilva

        </span>


        <!-- Nome -->

        <h2 class="mt-1 text-lg font-semibold">

          João Silva

        </h2>


        <!-- Bio -->

        <p class="mt-3 text-sm text-gray-600 leading-relaxed">

          Especialista em geladeiras modernas, econômicas e de alta durabilidade.

        </p>


      </div>


      <!-- Divider -->

      <div class="my-6 border-t border-gray-200"></div>


      <!-- Ações -->

      <a

        href="/perfil"

        class="block w-full text-center px-4 py-2 text-sm font-medium border border-black rounded-full

               hover:bg-black hover:text-white transition"

      >

        Meu Perfil

      </a>


    </div>


  </div>


</aside>


    <!-- VITRINE -->

    <section class="flex-1">


      <h1 class="text-2xl font-semibold mb-8">

        Vitrine de Produtos

      </h1>


      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">


        <!-- PRODUTO -->

        <div class="border border-gray-200 rounded-2xl overflow-hidden hover:shadow-md transition">

          <img

            src="Geladeira_Brastemp_Inox_530L.jpg"

            alt="Produto"

            class="w-full h-52 object-cover"

          />


          <div class="p-4">

            <h3 class="font-medium text-lg">

              Geladeira Frost 500L

            </h3>


            <p class="mt-2 text-gray-600 text-sm">

              R$ 4.599,00

            </p>

          </div>

        </div>


        <!-- PRODUTO -->

        <div class="border border-gray-200 rounded-2xl overflow-hidden hover:shadow-md transition">

          <img

            src="Geladeira_Brastemp_Inox_530L2.jpg"

            alt="Produto"

            class="w-full h-52 object-cover"

          />


          <div class="p-4">

            <h3 class="font-medium text-lg">

              Geladeira Inox Smart

            </h3>


            <p class="mt-2 text-gray-600 text-sm">

              R$ 5.199,00

            </p>

          </div>

        </div>


        <!-- PRODUTO -->

        <div class="border border-gray-200 rounded-2xl overflow-hidden hover:shadow-md transition">

          <img

            src="Geladeira_Brastemp_Inox_530L4.jpg"

            alt="Produto"

            class="w-full h-52 object-cover"

          />


          <div class="p-4">

            <h3 class="font-medium text-lg">

              Geladeira Econômica 300L

            </h3>


            <p class="mt-2 text-gray-600 text-sm">

              R$ 3.299,00

            </p>

          </div>

        </div>


      </div>


    </section>


  </main>


</body>

</html>
