<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Perfil | FrostyStore</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            brand: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              500: '#0ea5e9',
              600: '#0284c7',
              900: '#0c4a6e',
            }
          }
        }
      }
    }
  </script>

  <style>
    html { scroll-behavior: smooth; }
    body {
        background-color: #f8fafc;
        background-image: radial-gradient(#e0f2fe 1px, transparent 1px);
        background-size: 24px 24px;
    }
  </style>
</head>

<body class="text-slate-800 antialiased selection:bg-brand-100 selection:text-brand-900">

  <header class="fixed top-0 left-0 w-full z-50 bg-white/80 backdrop-blur-md border-b border-slate-200 shadow-sm transition-all duration-300">
    <div class="max-w-7xl mx-auto px-6 h-16 flex justify-between items-center">
      
      <a href="/" class="flex items-center gap-2 group">
        <div class="bg-brand-500 text-white p-1.5 rounded-lg group-hover:rotate-12 transition-transform">
          <i class="fa-solid fa-snowflake"></i>
        </div>
        <span class="font-bold text-xl tracking-tight text-slate-900">Frosty<span class="text-brand-500">Store</span></span>
      </a>

      <div class="flex items-center gap-4">
        <a href="/dashboard" class="text-sm font-medium text-slate-600 hover:text-brand-600 transition">Voltar para Vitrine</a>
        <div class="w-8 h-8 rounded-full bg-brand-100 border border-brand-200 overflow-hidden">
             <img src="BELA_DIMITRESCU__-_RE_V.jpg" alt="User" class="w-full h-full object-cover">
        </div>
      </div>
    </div>
  </header>

  <main class="pt-24 pb-12 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col md:flex-row gap-8 lg:gap-12">

    <aside class="w-full md:w-80 shrink-0">
      <div class="sticky top-24">
        
        <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-4 px-2">Preview do Cartão</h3>

        <div class="relative bg-white rounded-3xl shadow-[0_8px_30px_rgb(0,0,0,0.04)] border border-slate-100 p-6 text-center overflow-visible">
          
          <div class="absolute top-0 left-0 w-full h-24 bg-gradient-to-r from-brand-500 to-cyan-400 rounded-t-3xl opacity-10"></div>

          <div class="relative inline-block -mt-16 mb-4">
            <div class="p-1 bg-white rounded-full shadow-sm">
                <img
                src="BELA_DIMITRESCU__-_RE_V.jpg" 
                alt="Foto do vendedor"
                class="w-28 h-28 rounded-full object-cover border-4 border-white shadow-md"
                />
            </div>
            <div class="absolute bottom-2 right-2 bg-blue-500 text-white text-xs w-6 h-6 flex items-center justify-center rounded-full border-2 border-white">
                <i class="fa-solid fa-check"></i>
            </div>
          </div>

          <div>
            <h2 class="text-xl font-bold text-slate-900">João Silva</h2>
            <p class="text-sm font-medium text-brand-500 mb-3">@joaosilva</p>
            
            <p class="text-sm text-slate-500 leading-relaxed mb-6 px-2">
              Especialista em refrigeração. Ajudo você a encontrar a geladeira perfeita para sua casa e orçamento.
            </p>
          </div>
        </div>

      </div>
    </aside>

    <section class="flex-1 min-w-0">

      <div class="flex items-center justify-between mb-8">
        <div>
            <h1 class="text-2xl font-bold text-slate-900">Editar Perfil</h1>
            <p class="text-sm text-slate-500 mt-1">Atualize suas informações pessoais e públicas.</p>
        </div>
      </div>

      <div class="bg-white rounded-2xl border border-slate-200 shadow-sm p-6 sm:p-8">
        
        <form>
            
            <div class="mb-8 border-b border-slate-100 pb-8">
                <label class="block text-sm font-semibold text-slate-900 mb-4">Foto de Perfil</label>
                <div class="flex items-center gap-6">
                    <div class="shrink-0">
                        <img class="h-20 w-20 object-cover rounded-full border border-slate-200" src="BELA_DIMITRESCU__-_RE_V.jpg" alt="Foto atual" />
                    </div>
                    <label class="block">
                        <span class="sr-only">Escolher foto de perfil</span>
                        <input type="file" class="block w-full text-sm text-slate-500
                            file:mr-4 file:py-2 file:px-4
                            file:rounded-full file:border-0
                            file:text-sm file:font-semibold
                            file:bg-brand-50 file:text-brand-600
                            hover:file:bg-brand-100
                            cursor-pointer
                        "/>
                        <p class="mt-2 text-xs text-slate-400">JPG ou PNG. Máximo de 2MB.</p>
                    </label>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                
                <div>
                    <label for="first_name" class="block mb-2 text-sm font-medium text-slate-700">Nome</label>
                    <input type="text" id="first_name" value="João" class="bg-slate-50 border border-slate-300 text-slate-900 text-sm rounded-lg focus:ring-brand-500 focus:border-brand-500 block w-full p-2.5 outline-none transition-colors" placeholder="Seu nome" required>
                </div>

                <div>
                    <label for="last_name" class="block mb-2 text-sm font-medium text-slate-700">Sobrenome</label>
                    <input type="text" id="last_name" value="Silva" class="bg-slate-50 border border-slate-300 text-slate-900 text-sm rounded-lg focus:ring-brand-500 focus:border-brand-500 block w-full p-2.5 outline-none transition-colors" placeholder="Seu sobrenome" required>
                </div>

                <div class="md:col-span-2">
                    <label for="username" class="block mb-2 text-sm font-medium text-slate-700">Nome de Usuário (@)</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <span class="text-slate-400">@</span>
                        </div>
                        <input type="text" id="username" value="joaosilva" class="bg-slate-50 border border-slate-300 text-slate-900 text-sm rounded-lg focus:ring-brand-500 focus:border-brand-500 block w-full pl-8 p-2.5 outline-none transition-colors" placeholder="usuario">
                    </div>
                </div>

                <div class="md:col-span-2">
                    <label for="bio" class="block mb-2 text-sm font-medium text-slate-700">Biografia</label>
                    <textarea id="bio" rows="4" class="block p-2.5 w-full text-sm text-slate-900 bg-slate-50 rounded-lg border border-slate-300 focus:ring-brand-500 focus:border-brand-500 outline-none transition-colors resize-none" placeholder="Escreva um pouco sobre você...">Especialista em refrigeração. Ajudo você a encontrar a geladeira perfeita para sua casa e orçamento.</textarea>
                    <p class="mt-1 text-xs text-slate-400 text-right">0/300 caracteres</p>
                </div>

                <div>
                    <label for="date_of_birth" class="block mb-2 text-sm font-medium text-slate-700">Data de Nascimento</label>
                    <input type="date" id="date_of_birth" value="1995-05-20" class="bg-slate-50 border border-slate-300 text-slate-900 text-sm rounded-lg focus:ring-brand-500 focus:border-brand-500 block w-full p-2.5 outline-none transition-colors">
                </div>

                <div>
                    <label for="phone" class="block mb-2 text-sm font-medium text-slate-700">Telefone / WhatsApp</label>
                    <div class="relative">
                         <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <i class="fa-solid fa-phone text-slate-400 text-xs"></i>
                        </div>
                        <input type="tel" id="phone" value="(11) 99999-9999" class="bg-slate-50 border border-slate-300 text-slate-900 text-sm rounded-lg focus:ring-brand-500 focus:border-brand-500 block w-full pl-8 p-2.5 outline-none transition-colors" placeholder="(00) 00000-0000">
                    </div>
                </div>

                <div class="md:col-span-2">
                    <label for="location" class="block mb-2 text-sm font-medium text-slate-700">Localização</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                           <i class="fa-solid fa-location-dot text-slate-400 text-xs"></i>
                       </div>
                       <input type="text" id="location" value="São Paulo, SP" class="bg-slate-50 border border-slate-300 text-slate-900 text-sm rounded-lg focus:ring-brand-500 focus:border-brand-500 block w-full pl-8 p-2.5 outline-none transition-colors" placeholder="Cidade, Estado">
                   </div>
                </div>

                 <div class="md:col-span-2">
                    <label for="email" class="block mb-2 text-sm font-medium text-slate-700">Email</label>
                    <input type="email" id="email" value="joao.silva@email.com" disabled class="bg-slate-100 border border-slate-200 text-slate-500 text-sm rounded-lg block w-full p-2.5 cursor-not-allowed select-none">
                    <p class="mt-1 text-xs text-slate-400">O email não pode ser alterado.</p>
                </div>

            </div>

            <div class="flex items-center justify-end gap-3 pt-6 border-t border-slate-100">
                <button type="button" class="px-5 py-2.5 text-sm font-medium text-slate-700 bg-white border border-slate-300 rounded-xl hover:bg-slate-50 hover:text-slate-900 focus:z-10 focus:ring-4 focus:ring-slate-100 transition-all">
                    Cancelar
                </button>
                <button type="submit" class="px-5 py-2.5 text-sm font-medium text-white bg-brand-500 rounded-xl hover:bg-brand-600 focus:ring-4 focus:ring-brand-100 shadow-lg shadow-brand-500/30 transition-all flex items-center gap-2">
                    <i class="fa-solid fa-check"></i>
                    Salvar Alterações
                </button>
            </div>

        </form>
      </div>

    </section>

  </main>

</body>
</html>
