<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Criar Produto - FrostyStore</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: {
            brand: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#0ea5e9', 600: '#0284c7', 900: '#0c4a6e' }
          },
          animation: {
            'fade-in': 'fadeIn 0.3s ease-out',
            'slide-up': 'slideUp 0.4s ease-out',
          },
          keyframes: {
            fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
            slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4" style="background-image: radial-gradient(#cbd5e1 1px, transparent 1px); background-size: 24px 24px;">

  <button onclick="openModal()" class="bg-brand-500 hover:bg-brand-600 text-white font-semibold py-3 px-6 rounded-xl shadow-lg shadow-brand-500/30 transition-all hover:-translate-y-1 flex items-center gap-2">
    <i class="fa-solid fa-plus"></i> Abrir Criador de Anúncio
  </button>


  <div id="modalOverlay" class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/60 backdrop-blur-sm hidden opacity-0 transition-opacity duration-300">
    
    <div class="bg-white w-full max-w-2xl rounded-2xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh] animate-slide-up transform transition-all">
      
      <div class="h-14 border-b border-slate-100 flex items-center justify-between px-5 bg-white sticky top-0 z-20">
        
        <button id="btnLeft" onclick="handleLeftClick()" class="text-red-500 font-medium text-sm hover:text-red-600 transition-colors">
          Cancelar
        </button>
        
        <span id="modalTitle" class="font-bold text-slate-800 tracking-tight">Novo Anúncio</span>
        
        <button id="btnRight" onclick="handleRightClick()" class="text-brand-600 font-bold text-sm hover:text-brand-700 transition-colors">
          Avançar
        </button>
      </div>

      <div class="overflow-y-auto p-6 md:p-8 flex-1 custom-scrollbar bg-white relative">
        
        <div id="step1" class="space-y-6 animate-fade-in">
          
          <div>
            <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">O que você está vendendo?</label>
            <input type="text" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-500/20 focus:border-brand-500 transition-all text-slate-800 placeholder-slate-400 font-medium" placeholder="Ex: Geladeira Brastemp Frost Free Inox">
          </div>

          <div class="grid grid-cols-2 gap-5">
             <div>
                <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Preço (R$)</label>
                <div class="relative">
                  <span class="absolute left-4 top-3.5 text-slate-400 font-semibold">R$</span>
                  <input type="number" class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-500/20 focus:border-brand-500 transition-all font-medium" placeholder="0,00">
                </div>
             </div>
             <div>
                <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Categoria</label>
                <select class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-500/20 focus:border-brand-500 transition-all text-slate-700 font-medium appearance-none cursor-pointer">
                    <option>Geladeiras</option>
                    <option>Freezers</option>
                    <option>Frigobares</option>
                </select>
             </div>
          </div>

          <div class="grid grid-cols-3 gap-4">
            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Marca</label>
                <select class="w-full px-3 py-3 bg-slate-50 border border-slate-200 rounded-xl text-sm font-medium text-slate-700 focus:border-brand-500 outline-none">
                    <option>Brastemp</option>
                    <option>Samsung</option>
                    <option>Electrolux</option>
                </select>
            </div>
            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Voltagem</label>
                <select class="w-full px-3 py-3 bg-slate-50 border border-slate-200 rounded-xl text-sm font-medium text-slate-700 focus:border-brand-500 outline-none">
                    <option>110V</option>
                    <option>220V</option>
                    <option>Bivolt</option>
                </select>
            </div>
            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Condição</label>
                <select class="w-full px-3 py-3 bg-slate-50 border border-slate-200 rounded-xl text-sm font-medium text-slate-700 focus:border-brand-500 outline-none">
                    <option>Novo</option>
                    <option>Usado</option>
                </select>
            </div>
          </div>

          <div>
            <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Descrição Detalhada</label>
            <textarea rows="5" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-500/20 focus:border-brand-500 transition-all text-slate-800 placeholder-slate-400 resize-none font-medium" placeholder="Conte mais sobre o produto... Tempo de uso, detalhes estéticos, funcionamento..."></textarea>
          </div>

        </div>
        <div id="step2" class="hidden flex-col items-center justify-center min-h-[400px] animate-fade-in">
          
          <div class="w-full border-2 border-dashed border-slate-300 rounded-2xl bg-slate-50 hover:bg-brand-50/50 hover:border-brand-300 transition-all cursor-pointer p-10 text-center group">
             <div class="w-20 h-20 bg-white rounded-full shadow-sm flex items-center justify-center mx-auto mb-4 text-brand-500 text-3xl group-hover:scale-110 transition-transform duration-300">
                <i class="fa-regular fa-images"></i>
             </div>
             <h3 class="text-slate-900 font-bold text-lg">Arraste fotos aqui</h3>
             <p class="text-slate-500 text-sm mt-2 font-medium">ou clique para selecionar do computador</p>
          </div>

          <div class="w-full mt-8">
            <h4 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-3">Fotos Selecionadas (Exemplo)</h4>
            <div class="grid grid-cols-3 gap-3">
               <div class="aspect-square rounded-xl bg-slate-200 overflow-hidden relative group">
                  <img src="https://via.placeholder.com/150" class="w-full h-full object-cover">
                  <button class="absolute top-1 right-1 bg-black/60 text-white w-6 h-6 rounded-full text-xs flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity"><i class="fa-solid fa-times"></i></button>
               </div>
               <div class="aspect-square rounded-xl bg-slate-200 overflow-hidden relative group">
                  <img src="https://via.placeholder.com/150/0ea5e9/ffffff" class="w-full h-full object-cover">
               </div>
               <div class="aspect-square rounded-xl border-2 border-dashed border-slate-300 flex items-center justify-center text-slate-400 hover:text-brand-500 hover:border-brand-400 cursor-pointer transition-colors">
                  <i class="fa-solid fa-plus text-xl"></i>
               </div>
            </div>
          </div>

        </div>
        <div id="step3" class="hidden flex-col items-center justify-center min-h-[400px] text-center animate-fade-in">
           <div class="w-24 h-24 bg-green-100 text-green-500 rounded-full flex items-center justify-center text-5xl mb-6 animate-bounce">
              <i class="fa-solid fa-check"></i>
           </div>
           <h2 class="text-3xl font-bold text-slate-900 mb-2">Sucesso!</h2>
           <p class="text-slate-500 text-lg">Seu produto foi publicado e já está visível para os clientes.</p>
           
           <button onclick="closeModal()" class="mt-8 bg-slate-900 text-white px-8 py-3 rounded-xl font-semibold hover:bg-slate-800 transition-colors shadow-lg shadow-slate-200">
             Voltar para a Loja
           </button>
        </div>
        </div>

    </div>
  </div>

  <script>
    let currentStep = 1;
    const modal = document.getElementById('modalOverlay');
    const btnLeft = document.getElementById('btnLeft');
    const btnRight = document.getElementById('btnRight');
    const title = document.getElementById('modalTitle');

    function openModal() {
      modal.classList.remove('hidden');
      setTimeout(() => modal.classList.remove('opacity-0'), 10); // Fade in suave
      resetModal();
    }

    function closeModal() {
      modal.classList.add('opacity-0');
      setTimeout(() => modal.classList.add('hidden'), 300);
    }

    function resetModal() {
      currentStep = 1;
      updateUI();
    }

    function handleLeftClick() {
      if (currentStep === 1) {
        closeModal();
      } else if (currentStep === 2) {
        currentStep = 1;
        updateUI();
      }
    }

    function handleRightClick() {
      if (currentStep === 1) {
        // Simula validação e vai pro passo 2
        currentStep = 2;
        updateUI();
      } else if (currentStep === 2) {
        // Simula envio e vai pro sucesso
        currentStep = 3;
        updateUI();
      }
    }

    function updateUI() {
      // Esconde todos os passos
      document.getElementById('step1').classList.add('hidden');
      document.getElementById('step2').classList.add('hidden');
      document.getElementById('step3').classList.add('hidden');

      // Mostra o atual
      document.getElementById(`step${currentStep}`).classList.remove('hidden');

      // Atualiza Header
      if (currentStep === 1) {
        title.innerText = "Novo Anúncio";
        btnLeft.innerHTML = "Cancelar";
        btnLeft.className = "text-red-500 font-medium text-sm hover:text-red-600 transition-colors";
        btnRight.innerHTML = "Avançar";
        btnRight.style.display = "block";
      } else if (currentStep === 2) {
        title.innerText = "Adicionar Fotos";
        btnLeft.innerHTML = '<i class="fa-solid fa-arrow-left"></i> Voltar';
        btnLeft.className = "text-slate-500 font-medium text-sm hover:text-slate-800 transition-colors";
        btnRight.innerHTML = "Publicar";
        btnRight.style.display = "block";
      } else if (currentStep === 3) {
        title.innerText = "Concluído";
        btnLeft.innerHTML = ""; // Esconde botão esquerdo
        btnRight.style.display = "none"; // Esconde botão direito
      }
    }
  </script>

</body>
</html>
